<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">Passive Power Tower - Cross-Section</text>

    <!-- Bucket outline -->
    <rect x="150" y="60" width="200" height="380" fill="#e2e8f0" stroke="#2d3748" stroke-width="3"/>

    <!-- Bucket rim -->
    <rect x="140" y="60" width="220" height="20" rx="8" fill="#cbd5e0" stroke="#2d3748" stroke-width="3"/>

    <!-- Water level (lower half) -->
    <rect x="150" y="280" width="200" height="160" fill="#bee3f8" opacity="0.8"/>
    <line x1="360" y1="280" x2="410" y2="280" stroke="#3182ce" stroke-width="2"/>
    <text x="415" y="285" font-family="Arial, sans-serif" font-size="14" fill="#3182ce">Water Level</text>

    <!-- Air gap zone indicator -->
    <line x1="170" y1="180" x2="330" y2="180" stroke="#e53e3e" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="360" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e53e3e">Air Gap</text>
    <text x="360" y="203" font-family="Arial, sans-serif" font-size="12" fill="#e53e3e">(Critical)</text>

    <!-- Plant collar hole on left side -->
    <circle cx="150" cy="130" r="20" fill="white" stroke="#2d3748" stroke-width="2.5"/>
    <circle cx="150" cy="130" r="16" fill="#2f855a" stroke="#276749" stroke-width="2"/>

    <!-- Plant growing OUT from the hole (to the left) -->
    <rect x="75" y="120" width="8" height="30" fill="#2f855a"/>
    <circle cx="79" cy="110" r="22" fill="#48bb78" opacity="0.95"/>
    <circle cx="68" cy="103" r="14" fill="#48bb78" opacity="0.85"/>
    <circle cx="90" cy="106" r="13" fill="#48bb78" opacity="0.85"/>
    <text x="45" y="100" font-family="Arial, sans-serif" font-size="12" fill="#2f855a" font-weight="bold">Plant</text>

    <!-- Roots INSIDE the bucket hanging down -->
    <path d="M150 145 Q 155 200 160 250 L 165 275" stroke="#d69e2e" stroke-width="3.5" fill="none"/>
    <path d="M155 148 Q 165 210 168 260 L 172 278" stroke="#d69e2e" stroke-width="3" fill="none"/>
    <path d="M145 147 Q 140 195 145 245 L 148 276" stroke="#d69e2e" stroke-width="3" fill="none"/>
    <path d="M158 150 Q 175 215 178 265 L 182 280" stroke="#d69e2e" stroke-width="2.5" fill="none"/>
    <path d="M142 150 Q 130 200 135 250 L 138 277" stroke="#d69e2e" stroke-width="2.5" fill="none"/>

    <!-- Rear observation port - ABOVE water line -->
    <circle cx="250" cy="220" r="13" fill="#2d3748" stroke="#1a202c" stroke-width="2"/>
    <line x1="265" y1="220" x2="295" y2="220" stroke="#2d3748" stroke-width="2"/>
    <text x="300" y="212" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2d3748">Rear Observation Port</text>
    <text x="300" y="230" font-family="Arial, sans-serif" font-size="11" fill="#718096">(Check for moisture)</text>

    <!-- Legend -->
    <text x="30" y="465" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Plants grow horizontally out of side holes • Roots hang inside bucket • Air gap is critical</text>
</svg>